version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:6.0
    container_name: noise-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: timeseries_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - noise-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: noise-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - noise-network

  # Socket.IO Backend
  socketio-server:
    build:
      context: ./NoiseBackend
      dockerfile: Dockerfile
    container_name: noise-socketio
    restart: unless-stopped
    command: node socketio-server.js
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://admin:${MONGO_ROOT_PASSWORD}@mongodb:27017/timeseries_db?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      - mongodb
      - redis
    ports:
      - "3000:3000"
    volumes:
      - ./NoiseBackend/logs:/app/logs
    networks:
      - noise-network

  # Data Ingest Service
  data-ingest:
    build:
      context: ./NoiseBackend
      dockerfile: Dockerfile
    container_name: noise-ingest
    restart: unless-stopped
    command: node data-ingest-service.js
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://admin:${MONGO_ROOT_PASSWORD}@mongodb:27017/timeseries_db?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./NoiseBackend/logs:/app/logs
    networks:
      - noise-network

  # Frontend - Nginx Hosting Built Files
  frontend:
    image: nginx:alpine
    container_name: noise-frontend
    restart: unless-stopped
    depends_on:
      - socketio-server
    ports:
      - "80:80"
    volumes:
      - ./NoiseFrontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - noise-network

# Docker Network
networks:
  noise-network:
    driver: bridge

# Persistent Volumes
volumes:
  mongodb_data:
  redis_data:
